<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">

</head>
<body>

    <h1>CANTADAS</h1>
    <h2>Lara, Bruna e Isadora</h2>
    <section class="teclado">
        <button  class="tecla tecla_1" >1</button>
        <button onclick="alert('Você acredita em amor a primeira vista ou devo passar aqui outra vez?')" class="tecla tecla_2" > 2 </button>
        <button onclick="alert('Seu pai é padeiro? Porque você é um sonho...')" class="tecla tecla_3" >3</button>
        <button onclick="alert('Diz que gosta de matemática,mas não quer somar comigo...')" class="tecla tecla_4">4</button>
        <button onclick="alert('Me fala a sua altura para eu saber o tamanho do meu sonho')"  class="tecla tecla_5">5</button>
        <button onclick="alert('Na lavoura do meu coração você é a única praga que eu não mataria')"  class="tecla tecla_6">6</button>
        <button onclick="alert('Não sou carro, mas sou para ti')"  class="tecla tecla_7">7</button>
        <button onclick="alert('Você não é terremoto, mas abalou a minha estrutura')" class="tecla tecla_8">8</button>
        <button class="tecla tecla_vitoria">?</button>
    </section>

    <audio src="sounds/aplausos.wav" id="som_tecla_aplausos"></audio>
    <audio src="sounds/vaia.wav" id="som_tecla_vaia"></audio>
    <audio src="sounds/risada.wav" id="som_tecla_risada"></audio>
    <audio src="sounds/errado.wav" id="som_tecla_errado"></audio>
    <audio src="sounds/grilo.wav" id="som_tecla_grilo"></audio>
    <audio src="sounds/tambores.wav" id="som_tecla_tambores"></audio>
    <audio src="sounds/trombeta.wav" id="som_tecla_trombeta"></audio>
    <audio src="sounds/dinheiro.wav" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/vitoria.wav" id="som_tecla_vitoria"></audio>
    
    <script src="main.js"></script>
</body>
</html>
